<div class="container mt-5">
    <form class="form-signin" name="login" #login="ngForm" >
      <!-- <div class="row">
       <img class="mb-4" src="../../assets/Angular.png" alt="" width="72" height="72"></div>-->
  
      <div class="row mb-2">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
          [(ngModel)]="orphanlogin.email" #doneremail="ngModel" name="email" class="form-control" placeholder="Email address" required>
        <div *ngIf="doneremail.invalid && (doneremail.dirty || doneremail.touched)" class="alert alert-danger">
  
          <div *ngIf="doneremail.errors.required">
            Email is required.
          </div>
          <div *ngIf="doneremail.errors.pattern">
            Please enter valid emailid.
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  [(ngModel)]="orphanlogin.password" name="password" class="form-control" placeholder="Password" required>
        <div *ngIf="donerpassword.invalid && (donerpassword.dirty || donerpassword.touched)" class="alert alert-danger">
  
          <div *ngIf="donerpassword.errors.required">
               Password is required.
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="orphanlogincheck()" [disabled]="login.invalid">Sign in</button>
        <p class="mt-5 mb-3 text-muted"></p>      
      </div>
    </form>
  </div>
  <app-footer></app-footer>
