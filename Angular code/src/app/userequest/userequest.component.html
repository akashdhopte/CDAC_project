          <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">Appointments</button>
                  
                </div>
                <div class="modal-body">
                <form>
                    date: <input type="date" [(ngModel)]="obj.date" name="date"><br>
                    time: <input type="time" [(ngModel)]="obj.time" name="time">
                    <br><br>
                    <button type="button" (click)="getappointment()" class="btn btn-info">Send Request</button>
                    </form>
      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
          </div>

                <div class="modal fade" id="myModal1" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Events</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <table>
                            <tr>
                          
                                
                              
                              <td>
                                Events:<select  [(ngModel)]="Evntobj.events" name="events" >
                                  <option>Educational Camp</option>
                                  <option>Medical Camp</option>
                                  <option>other</option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                date: <input type="date" [(ngModel)]="Evntobj.date" name="date">
                              </td>
                            </tr>
                            <tr>
                              <td>
                                time: <input type="time" [(ngModel)]="Evntobj.time" name="time">
                              </td>
                              
                            </tr>
                          </table>

                          <br>
                          <button type="button" (click)="postevent()" class="btn btn-info">Send request</button>
                            </form>
              
                    
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
