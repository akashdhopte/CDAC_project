

    <div style="height: 200px; width: 100%; margin-top:300px;">
      
      <div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 req">
            <div class="thumbnail">
           
          <button type="button" class="btn btn-info btn-lg info" data-toggle="modal" data-target="#myModal2">Appointment Request</button>
        <div class="modal fade" id="myModal2" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal1 start-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">date </button>
                
              </div>
              <div class="modal-body">
                <table border="2px">
                  <tr>
                      <th>Date</th>
                      <th>Time</th>                        
                  </tr>
                  <tr *ngFor="let aa of obj">
                      <td>{{aa.time}}</td>
                      <td>{{aa.date}}</td>                        
                  </tr>
              </table>
              <br>
              <br>
                   
                   <button type="button" (click)="Accept()" class="btn btn-info">Accept</button>
                   <button type="button" (click)="Reject()" class="btn btn-info">Reject</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        </div>
      </div>
          <div class="col-md-4">
            <div class="thumbnail">
             
        <button type="button" class="btn btn-info btn-lg info" data-toggle="modal" data-target="#myModal1">Events Request</button>
      
        <!-- Modal2 -->
        <div class="modal fade" id="myModal1" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal3-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <table border="2px">
                  <tr>
                    <th>Event Name</th>
                      <th>Date</th>
                      <th>Time</th>
                      
                  </tr>
                  <tr *ngFor="let obj1 of add2">
                    <td>{{obj1.event}}</td>
                      <td>{{obj1.time}}</td>
                      <td>{{obj1.date}}</td>
                      
                  </tr>
              </table>
              <br>
              <br>
                   
                   <button type="button" (click)="Accept1()" class="btn btn-info">Accept</button>
                   <button type="button" (click)="Reject1()" class="btn btn-info">Reject</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
    
      </div>
       </div>
          <div class="col-md-4">
            <div class="thumbnail">
         
        <button type="button" class="btn btn-info btn-lg info" data-toggle="modal" data-target="#myModal3">Post Requirements</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
          
  
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title ">Requirements Form</h4>
              </div>
              <div class="modal-body">
                <form #post1="ngForm">
                  <table border="2px">
                    <tr>
                      <th>Items</th>
                      <th>Quantity</th>
                    </tr>
                    <tr>
                      <td>Food</td>
                      <td><input type="number" placeholder="for person" [(ngModel)]="data1.food" name="food"></td>
                  
                    </tr>
                    <tr>
                      <td>Stationary</td>
                      <td><input type="number" [(ngModel)]="data1.stationary" name="stationary"></td>
                     
                    </tr>
                    <tr>
                      <td>Cloths</td>
                      <td><input type="number" [(ngModel)]="data1.cloths" name="cloths"></td>
                  </tr>
                  </table>
                  <br>
                 <button type="button" (click)="postdata()"class="btn btn-info">Post</button>
                </form>
                  
              </div>
              <div class="modal-footer">
                <button type="button" (click)="postdata" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
