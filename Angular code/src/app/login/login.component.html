<div class="container mt-5">
  <form class="form-signin" name="login" #login="ngForm" >
    <div class="row">
      <img class="mb-4" src="../../assets/Angular.png" alt="" width="72" height="72"></div>

    <div class="row mb-2">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
        [(ngModel)]="user.name" #uname="ngModel" name="uname" class="form-control" placeholder="Email address" required>
      <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="alert alert-danger">

        <div *ngIf="uname.errors.required">
          Email is required.
        </div>
        <div *ngIf="uname.errors.pattern">
          Please enter valid emailid.
        </div>
        <!-- <div *ngIf="uname.errors.forbiddenName">
            Name cannot be Bob.
          </div> -->


      </div>
    </div>

    <div class="row mb-2">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [(ngModel)]="user.password" name="donerpassword" #donerpassword="ngModel" class="form-control" placeholder="Password" required>
      <div *ngIf="donerpassword.invalid && (donerpassword.dirty || donerpassword.touched)" class="alert alert-danger">

        <div *ngIf="donerpassword.errors.required">
             Password is required.
        </div>
    
        <!-- <div *ngIf="uname.errors.forbiddenName">
            Name cannot be Bob.
          </div> -->


      </div>
    </div>
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
     -->
    <div class="row">
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="testdata()" [disabled]="login.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy;</p>      
    </div>
  </form>
</div>
