<div class="container mt-5">
  <form class="form-signin" name="login" #login="ngForm" >
    <div class="row mb-2">
      <h1 class="h3 mb-3 font-weight-normal">Donor please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
        [(ngModel)]="donerlogin.email" #email="ngModel" name="email" class="form-control" placeholder="Email address" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.pattern">
          Please enter valid emailid.
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [(ngModel)]="donerlogin.password" name="password" #password="ngModel" class="form-control" placeholder="Password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

        <div *ngIf="password.errors.required">
             Password is required.
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="donerlogincheck()" [disabled]="login.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-muted"></p>      
    </div>
  </form>
</div>
<app-footer></app-footer>
